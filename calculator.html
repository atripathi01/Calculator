<!DOCTYPE html>
<html>
    <head>
        <title>Ayush's calculator</title>
        <link rel="stylesheet" href="calculator.css" />
    </head>
    <body>
        <script src="calculator.js"></script>
        <div class="title">Ayush's Calculator</div>
        <table border="0" class="root">
            <tr>
                <td colspan="3"><input type="text" id="result" /></td>
                <td><input type="button" value="c" onclick="clr()" /></td>
            </tr>
            <tr>
                <td class="input"><input type="button" value="1" onclick="dis('1')" /></td>
                <td class="input"><input type="button" value="2" onclick="dis('2')" /></td>
                <td class="input"><input type="button" value="3" onclick="dis('3')" /></td>
                <td class="input"><input type="button" value="/" onclick="dis('/')" /></td>
            </tr>
            <tr>
                <td class="input"><input type="button" value="4" onclick="dis('4')" /></td>
                <td class="input"><input type="button" value="5" onclick="dis('5')" /></td>
                <td class="input"><input type="button" value="6" onclick="dis('6')" /></td>
                <td class="input"><input type="button" value="*" onclick="dis('*')" /></td>
            </tr>
            <tr>
                <td class="input"><input type="button" value="7" onclick="dis('7')" /></td>
                <td class="input"><input type="button" value="8" onclick="dis('8')" /></td>
                <td class="input"><input type="button" value="9" onclick="dis('9')" /></td>
                <td class="input"><input type="button" value="-" onclick="dis('-')" /></td>
            </tr>
            <tr>
                <td class="input"><input type="button" value="." onclick="dis('.')" /></td>
                <td class="input"><input type="button" value="0" onclick="dis('0')" /></td>
                <td class="input"><input type="button" value="=" onclick="solve()" /></td>
                <td class="input"><input type="button" value="+" onclick="dis('+')" /></td>
            </tr>
        </table>
    </body>
</html>
